<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SYD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="./SYD.jpg" media="screen" /> 
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="container">
		<div class="bg"></div>
		<div class="title">
			<h2>SYD打怪抽查</h2>
			<p class="today">
				今日收图人：
				<span></span>
				<i style="padding-left:20px;"></i>
			</p>
		</div>
		<div class="search">
			<div class="left">
				<input type="number" id="sum" placeholder="输入成员总数">
				<input type="number" id="num" placeholder="输入抽查人数" style="margin-top:20px;">
			</div>
			<div class="right">
				<button id="btn">抽取</button>
			</div>
		</div>
		<div class="box">
			<h3 style="text-align:center;"></h3>
			<div class="content"></div>
		</div>
		<p class="tomorrow">
			明日收图人：
			<span></span>
			<i style="padding-left:20px;">2018-02-29</i>
		</p>
	</div>
</body>
<script src="./jquery-3.3.1.min.js"></script>

</html>
